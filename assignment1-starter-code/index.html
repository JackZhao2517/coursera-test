<!DOCTYPE html>
<html ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>My CheckLunch App</title>
  </head>
  <body>
    <h1>My CheckLunch App</h1>
    <div ng-controller="LunchCheckController">
      <input type="text" ng-model ="items">
        {{sayWarning()}}
      <!-- </br>Inside my input is :{{items}} -->


      <div>
        <button ng-click="itemCheck()">Check If Too Much</button>
        <br>
        {{sayMessage()}}
        <!-- <br>{{sayHello()}}
        <br>{{sayWarning()}} -->
      </div>

    </div>
  </body>
</html>

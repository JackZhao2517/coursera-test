<!DOCTYPE html>
<html ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>My CheckLunch App</title>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .color-green {
        color: green;
        border-color: green;
      }
      .color-red {
        color: red;
        border-color: red;
      }
      .color-blue {
        color: blue;
        border-color: blue;
      }
      .none-class {
        border-color: #ccc;
      }
    </style>
  </head>
  <body>
    <h1>My CheckLunch App</h1>
    <div ng-controller="LunchCheckController" class="message">
      <input type="text" ng-model ="items" ng-keyup="nullCheck()" placeholder="list comma separated dishes you usually have for lunch">
      <!-- <p class="{{ customeClass }}">{{sayWarning()}}</p> -->
      <!-- </br>Inside my input is :{{items}} -->
      <label ng-show="nullWarning" class="control-label">
                Null values will not be counted.
      </label>


      <div>
        <button ng-click="itemCheck()">Check If Too Much</button>
         <div class="form-group message" >
          <p class="{{ customeClass }}">{{iMessage}}</p>
       </div>
        <!-- <br>{{sayHello()}}
        <br>{{sayWarning()}} -->
      </div>

    </div>
  </body>
</html>
